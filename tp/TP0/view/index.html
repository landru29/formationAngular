<div class="span4">
    <div class="well">
        <h2>Contacts</h2>

        <form class="form-search">
            <div class="input-append">
                <input type="text" class="input-medium search-query" ng-model="search">
                <button type="submit" class="btn"><i class="icon-search"></i> Search</button>
            </div><br />
            Search for: <span ng-bind="search"></span>
            <div ng-show="search.length>0">
                <ng-pluralize count="newFilteredContacts.length"
                when="{'0': 'No contact',
                'one': '1 contact',
                'other': '{{newFilteredContacts.length}} contacts'}">
            </ng-pluralize>
        </div>
    </form>

    <ul class="unstyled" ng-show="search.length>0">
        <li ng-repeat="contact in newFilteredContacts"><a href="#/edit/{{contact.id}}">{{contact.firstName}} {{contact.lastName | uppercase}}</a></li>
    </ul>
</div>
</div>

<div class="span8" ng-show="search.length>0">
<div class="row">
    <div ng-repeat="contact in newFilteredContacts" class="contact-card span4" style="cursor:pointer">
        <div class="contact-card-inner" ng-click="edit(contact)">
            <h4>{{contact.firstName}} {{contact.lastName | uppercase}}</h4>

            <div class="contact-address">{{contact.address}}</div>
            <div class="contact-phone">{{contact.phone}}</div>
        </div>
    </div>
</div>
</div>
